<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link href="style.css" rel="stylesheet" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="player-container">
      <!-- Song -->
      <div class="img-container">
        <img src="" alt="Album Art" />
      </div>
      <h2 id="title"></h2>
      <h3 id="artist"></h3>
      <audio src="" controls hidden></audio>
      <!-- Progress -->
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
          <span id="current-time">0:00</span>
          <span id="duration"></span>
        </div>
      </div>
      <!-- Controls -->
      <div class="player-controls">
        <i class="fas fa-backward" id="prev" title="Previous"></i>
        <i class="fas fa-play main-button" id="play" title="Play"></i>
        <i class="fas fa-forward" id="next" title="Forward"></i>
      </div>
      <div class="fas" id="expand">...</div>
      <div class="extra-tab hidden">
        <i class="fas fa-volume-up" id="volume"></i>
        <i class="fas fa-volume-down" id="volume-down"></i>
        <i class="fas" id="question">Ã—</i>
      </div>
    </div>
  </body>
</html>
